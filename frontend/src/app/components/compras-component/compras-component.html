<div
  class="grid grid-cols-1 gap-4 h-fit {{
    optionSelected() === 'Mis Compras' ? '' : 'hidden md:block'
  }}"
>
  <h2 class="text-2xl font-semibold pt-6">Mis Compras</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    @if (typeof myOrders()?.data === 'string') {
    <h2 class="text-xl font-semibold pt-6">
      No se han realizado compras a√∫n
    </h2>
    } @else { @for (product of myOrders()?.data; track $index) {
    <div
      class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col"
    >
      <div class="bg-surface-50 flex justify-center rounded p-4">
        <div class="relative mx-auto">
          <img
            class="rounded w-full"
            [src]="product.image"
            [alt]="product.name"
            style="max-width: 300px"
          />
        </div>
      </div>
      <div class="pt-6">
        <div class="flex flex-row justify-between products-start gap-2">
          <div>
            <span
              class="font-medium text-surface-500 dark:text-surface-400 text-sm"
              >{{ product.category }}</span
            >
            <div class="text-lg font-medium mt-1">{{ product.name }}</div>
          </div>
        </div>
      </div>
    </div>
    } }
  </div>
</div>
